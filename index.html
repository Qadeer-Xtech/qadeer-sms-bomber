      text-decoration: none;

    nav ul li a:hover {

    /* Glassy Card */

      animation: fadeIn 1.2s ease;

      text-shadow: 0 0 12px #00ffff;
    }

    input {
      width: 90%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,255,136,0.5);
      outline: none;
    }

    button {

      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff00ff, #00ffff); /* Neon magenta + cyan gradient */

      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
